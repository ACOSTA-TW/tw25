<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>THE WAY – Gestão</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#231f20"/>
  <link rel="icon" type="image/png" href="2.png"/>
  <!-- Fonte elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f6f6f6;
      color: #231f20;
      margin: 0;
    }
    .header {
      background: #231f20;
      color: #cdbb9e;
      padding: 2em 1em 1em 1em;
      text-align: center;
    }
    .logo {
      max-width: 90px;
      margin-bottom: 1em;
    }
    h2 {
      font-weight: 700;
      letter-spacing: .18em;
      margin-top: 0.2em;
      margin-bottom: 0.7em;
      color: #cdbb9e;
      text-transform: uppercase;
      font-size: 2.2em;
    }
    .container {
      max-width: 430px;
      margin: 2em auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 4px 24px #0001;
      padding: 2.2em 2em;
      border: 2px solid #cdbb9e20;
    }
    .input, button {
      width: 100%;
      padding: .95em;
      margin: .8em 0;
      border-radius: 9px;
      border: 1px solid #c3ced0;
      font-size: 1.08em;
    }
    button {
      background: #cdbb9e;
      color: #231f20;
      border: none;
      font-weight: 700;
      font-size: 1.12em;
      letter-spacing: .10em;
      cursor: pointer;
      box-shadow: 0 2px 8px #cdbb9e20;
      transition: background .15s;
    }
    button[disabled] {
      opacity: .6;
      cursor: not-allowed;
    }
    .dash, .client-list {margin-top: 2em;}
    .logout {
      float: right;
      background: #fff;
      color: #cdbb9e;
      border: 2px solid #cdbb9e;
      margin-top: -3.6em;
      font-weight: 700;
      font-size: .95em;
      padding: 0.5em 1.5em;
    }
    .add-client-form {margin-top: 2em;}
    .client-item { padding: .7em 0; border-bottom: 1px solid #c3ced0; }
    @media(max-width:500px){
      .container{padding:1em;}
      .logo{max-width:62px;}
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="2.png" class="logo" alt="THE WAY" />
    <h2>Gestão THE WAY</h2>
    <button id="logoutBtn" class="logout" style="display:none">Logout</button>
  </div>
  <div class="container">
    <form id="loginForm">
      <input class="input" type="email" id="email" placeholder="E-mail" required />
      <input class="input" type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="submit">Entrar</button>
    </form>
    <div id="dashboard" style="display:none">
      <h3>Dashboard</h3>
      <div class="dash">
        <span id="clientCount">0</span> clientes registados
      </div>
      <div class="client-list" id="clientList"></div>
      <form class="add-client-form" id="addClientForm">
        <h4>Adicionar Cliente</h4>
        <input class="input" type="text" id="clientName" placeholder="Nome do Cliente" required />
        <input class="input" type="email" id="clientEmail" placeholder="Email do Cliente" required />
        <button type="submit">Adicionar</button>
      </form>
    </div>
  </div>
  <!-- Manifest + Service Worker PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA0xYVjKFIv0pJaYksNmh_SKEJJL7bLZbw", 
      authDomain: "tw25-1dbb3.firebaseapp.com",
      projectId: "tw25-1dbb3",
      storageBucket: "tw25-1dbb3.appspot.com",
      messagingSenderId: "995776920444",
      appId: "1:995776920444:web:7866264b9f4d74bedac2f9"
    };
    firebase.initializeApp(firebaseConfig);

    let auth, db;
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof firebase !== 'undefined' && firebase.apps && firebase.apps.length) {
        auth = firebase.auth();
        db = firebase.firestore();

        // LOGIN / LOGOUT
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const logoutBtn = document.getElementById('logoutBtn');
        const addClientForm = document.getElementById('addClientForm');
        const clientList = document.getElementById('clientList');
        const clientCount = document.getElementById('clientCount');

        function show(el) { el.style.display = '';}
        function hide(el) { el.style.display = 'none';}
        function clearInputs() {
          loginForm.reset(); addClientForm.reset();
        }

        auth.onAuthStateChanged(user => {
          if (user) {
            hide(loginForm); show(dashboard); show(logoutBtn);
            loadClients();
          } else {
            show(loginForm); hide(dashboard); hide(logoutBtn);
            clearInputs();
          }
        });

        loginForm.onsubmit = e => {
          e.preventDefault();
          auth.signInWithEmailAndPassword(email.value, password.value)
            .catch(() => alert("Login falhou. Verifica os dados."));
        };

        logoutBtn.onclick = () => auth.signOut();

        // CLIENTES
        function renderClient(doc) {
          const div = document.createElement('div');
          div.className = 'client-item';
          div.innerHTML = `<b>${doc.data().name}</b> — ${doc.data().email}`;
          clientList.appendChild(div);
        }

        function loadClients() {
          clientList.innerHTML = '';
          db.collection('clientes').orderBy('name').get().then(snapshot => {
            clientCount.textContent = snapshot.size;
            snapshot.forEach(renderClient);
          });
        }

        addClientForm.onsubmit = e => {
          e.preventDefault();
          db.collection('clientes').add({
            name: clientName.value.trim(),
            email: clientEmail.value.trim(),
            criadoEm: new Date()
          }).then(() => {
            loadClients();
            addClientForm.reset();
          });
        };
      }
    });
  </script>
</body>
</html>
